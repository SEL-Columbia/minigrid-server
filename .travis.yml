language: python
python:
  - "3.9"
cache: pip
addons:
  firefox: latest
  # use a different PostgreSQL version than the default:
  postgresql: 13
  apt:
    update: true
    packages:
      - postgresql-13
services:
  - postgresql
env:
  global:
    # a different port must be used when not using the default PostgreSQL:
    - PGPORT=5433
dist: bionic

before_install:
  - pip install -r dev/requirements.txt
  - pip install coveralls
  # use trust instead of peer authentication for postgres:
  - >-
    sudo sed -i
    -e '/local.*peer/s/postgres/all/'
    -e 's/peer\|md5/trust/g'
    /etc/postgresql/13/main/pg_hba.conf
  # restart the PostgreSQL service:
  - sudo service postgresql@13-main restart

before_script:
  - python3 -m flake8 .
  - python3 -m pydocstyle .
  # create the minigrid database:
  - psql -p 5433 -U postgres -c 'create database minigrid;'

script:
  - xvfb-run --server-args="-screen 0, 1280x1280x16" tests/python/coverage_run.sh

after_success:
  - codecov

notifications:
  email:
    on_failure: change
