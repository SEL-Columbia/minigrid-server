language: python
python:
  - "3.6"
  - "3.7"
cache: pip
addons:
  postgresql: "11.1"
  firefox: latest
dist: bionic
sudo: false

before_install:
  - pip install -r dev/requirements.txt
  - pip install coveralls

before_script:
  - python3 -m flake8 .
  - python3 -m pydocstyle .
  - psql -c 'create database minigrid;' -U postgres

script:
  - xvfb-run --server-args="-screen 0, 1280x1280x16" tests/python/coverage_run.sh

after_success:
  - codecov

notifications:
  email:
    on_failure: change
