{% extends 'base.html' %}

{% block body %}
  <p>This is a page.</p>
  {% if reason is not None %}
  <p>Login unsuccessful: {{ reason }}</p>
  {% end %}
  {% if current_user is None %}
    <form action="/" method="POST">
      {% module xsrf_form_html() %}
      E-mail: <input type="email" name="email" />
      <input type="submit" value="Log In" />
    </form>
  {% end %}
{% end %}
