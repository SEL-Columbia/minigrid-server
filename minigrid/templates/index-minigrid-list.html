{% extends 'base.html' %}

{% block body %}
  <p><a href="/users">Manage users &raquo;</a></p>
  <p>Minigrids:</p>
  <ul>
    {% for grid in minigrids %}
    <li>
      <p><a href="/minigrid/{{ grid.minigrid_id }}">{{ grid.name }} &raquo;</a></p>
      <p>Status: {{ grid.status }}</p>
    </li>
    {% end %}
  </ul>
{% end %}
