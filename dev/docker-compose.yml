version: '2'
services:
  minigrid:
    build:
      context: ../
      dockerfile: prod/Dockerfile
    ports:
      - "8888:8888"
    command: ./dev/run.sh --db_host=db --redis_url=redis://redis:6379/0
    volumes:
      - ../:/minigrid-server
    user: root
    depends_on:
      - redis
      - db
  db:
    image: postgres:9.6
    environment:
      POSTGRES_DB: minigrid
  redis:
    image: redis:3.2
